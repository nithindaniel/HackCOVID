<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Signup Form</title>
    <link rel = "stylesheet" href = "style2.css">
</head>
<body>

<div class = "hero">
    <div class = "form-box">
        <div class = "button-box">
            <div id = "button"></div>
            <button type="button" class = "toggle-button" onclick="login()">Log In</button>
            <button type="button" class = "toggle-button" onclick="signup()">Sign Up</button>
        </div>
        <form id = "login" class = "input-group">
            <input type="text" class = "input-field" placeholder="User Id" required>
            <input type="text" class = "input-field" placeholder="Enter Password" required>
            <input type="checkbox" class = "check-box"><span>Remember Password</span>
            <form action="Dashboard.html">
                <button type="submit" class="submit-button">Log in</button>
            </form>
        </form>
        <form id = "signup" class = "input-group">
            <input type="text" class = "input-field" placeholder="User Id" required>
            <input type="email" class = "input-field" placeholder="Enter Email" required>
            <input type="text" class = "input-field" placeholder="Enter Password" required>
            <input type="checkbox" class = "check-box"><span>Agree to terms and conditions **if we include one**</span>
            <form action="Info.html">
                <button type="submit" class="submit-button">Sign Up</button>
            </form>
        </form>
    </div>
</div>

<script>
    var x = document.getElementById("login");
    var y = document.getElementById("signup");
    var z = document.getElementById("button");

    function signup() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    
    function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
    }
</script>

</body>
</html>
