        <h1 id="fancy">Create an Event</h1>
        <p>You are currently creating an event for <b>CS 1331</b>.</p>

        <form class="addform">
            <table>
                <tr>
                    <td><label for="topic">Topic:</label></td>
                    <td><input type="text" id="topic" name="topic" required></td>
                </tr>
                <tr>
                    <td><label for="date">Date:</label></td>
                    <td><input type="text" id="date" name="date" required></td>
                </tr>
                <tr>
                    <td><label for="time">Time:</label></td>
                    <td><input type="text" id="time" name="time" required></td>
                </tr>
                <tr>
                    <td><label for="number">Number of Participants:</label></td>
                    <td><input type="text" id="number" name="number"></td>
                </tr>
                <tr>
                    <td><label for="recur">Recurring?</label></td>
                    <td><input type="checkbox" id="recur" name="recur"></td>
                </tr>
                <tr>
                    <td><label for="des">Description:</label></td>
                    <td><input type="text" id="des" name="des"></td>
                </tr>
            </table>

            <input type="submit" class="button">
        </form>
